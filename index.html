<!DOCTYPE html>
<html>
    <title>Random Image Generator</title>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        
        <header>
            <h1>Random Image Generator!</h1>
        </header>  

        <section id="control-center">
            <button id="get-btn">Click Me!</button>
            <button id="post-btn">Save</button>
            
        </section>
            
        <img src="https://picsum.photos/200/300" alt="" id="myImg">

        <form id="contact-form" method="POST" action accept-charset="utf-8">
            <div class="email">
                <span id="text"></span>
                <input type="text" id="email" name="email" class="style-input" placeholder="Email">
                <div class="error"></div>
                <button class="btn" onclick="validation()">Submit</button>
            </div>
        </form>
    </body>
</html>
